{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_js %}
    <script src="{% static 'js/aunt.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Iniciar Sesión</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm" method="POST" class="your-form-class">
                        {% csrf_token %}
                        <!-- Campo Usuario -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" name="username" id="username" class="form-control" required oninput="this.value = this.value.trim()"
                        </div>
                        <!-- Campo Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input 
            type="password" 
            name="password" 
            id="password" 
            class="form-control" 
            required
            oninput="this.value = this.value.trim()"
        >
    </div>

    <!-- Mensaje de error -->
    <div id="loginError" class="alert alert-danger" style="display: none;"></div>

    <button type="submit" class="btn btn-primary">Ingresar</button>
</form>
{% endblock %}
